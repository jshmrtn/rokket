---

- name: Deploy application
  sudo: no
  user: "{{ deployment_user }}"
  hosts: webserver
  vars:
    ansistrano_deploy_from: './../../'
    ansistrano_keep_releases: 5
    ansistrano_deploy_via: 'git'
    ansistrano_allow_anonymous_stats: no
    ansistrano_before_symlink_shared_tasks_file: "{{ playbook_dir }}/tasks/symlink-setup.yml"
  vars_files:
    - vars/deployment_vars.yml
    - vars/deployment_vars_local.yml
  roles:
    - carlosbuenosvinos.ansistrano-deploy

- name: Install application
  sudo: no
  user: "{{ deployment_user }}"
  hosts: webserver
  vars:
    rokket_wpcli_dest: "{{ ansistrano_shared_path.stdout }}"
    rokket_composer_dest: "{{ ansistrano_shared_path.stdout }}"
  roles:
    - wp-cli
    - composer